##########
# collectionbuilder-sa
# Jekyll Digital Collection Generator
# https://github.com/CollectionBuilder/collectionbuilder-sa
##########

##########
# URL VARIABLES
#
# site domain, full URL to the production location of your collection
url: 
# path to location on the domain if necessary e.g. /digital/hjccc
baseurl: 
# location of code, the full url to your github repository
source-code: https://github.com/dcnb/utahminers-sa

##########
# SITE SETTINGS
#
# title of site appears in banner
title: Kennecott Miner Records
# tagline, a short phrase that will appear throughout the site in the top banner
tagline: CB Play with U of Utah's <a href='https://github.com/marriott-library/KennecottMinerRecords'>KennecottMinerRecords repo</a>
# description appears in meta tags and other locations
# this description might appear in search result lists, keep around 160 characters max
description: "This CollectionBuilder site uses  data from personnel records of miner employment at the Utah Copper Company from 1900-1919. The data building this collection was provided via a <a href='https://github.com/marriott-library/KennecottMinerRecords'>GitHub Repository</a> by <a href='https://digitalmatters.utah.edu/' target='_blank'>Digital Matters</a>, of the University of Utah. <br/<br/>The digital collection for the Kennecott Miner Records contains the original images and is available <a href='https://collections.lib.utah.edu/search?facet_setname_s=uum_kmr' target='_blank'>here</a>.
"
# keywords, a short list of subjects describing the collection, separated by semicolon, to appear in rich markup
keywords: utah;mining;university of utah;digital matters;collectionsasdata
# creator of the digital collection, to appear in meta tags; we typically use our GitHub usernames but feel free to just use your name
author: dcnb
# Organization branding
organization-name: "Digital Initiatives, University of Idaho Library"
organization-link: https://www.lib.uidaho.edu/digital/
organization-logo-banner: https://www.lib.uidaho.edu/media/digital/justdi_logo_sm.png
organization-logo-nav: https://www.lib.uidaho.edu/media/digital/bannerlogo_allwhite.png

##########
# COLLECTION SETTINGS
#
# choose metadata: this is the name of the csv file in your _data directory that describes the objects in your collection
metadata: kennecottminersdata
# page generation settings [optional!]
# [optional: only used if you need to tweak CB defaults or generate from more than one data file]
# page_gen:
#   - data: 'demo-metadata'
#     template: 'item'
#     name: 'objectid'
#     dir: 'items'
#     extension: 'html' 
#     filter: 'objectid'  

##########
# GOOGLE SERVICES [optional!]
#
# leave these blank or comment out to NOT include google code
# if present, used to add analytics during "production" build only
# google-analytics-id: "UA-74844011-1"
# google-cse-id: "002151703305773322890:1pu3smhw1t8"

##########
# ROBOTS EXCLUDE
#
# set noindex to true if you do NOT want Google to index your site
# noindex: true 

##########
# BUILD SETTINGS 
#
# Note: use environment variable on build command to include analytics
# JEKYLL_ENV=production jekyll build
# (this is done automatically by gh-pages build)
#
# ignore stuff
exclude: [docs/, Rakefile, README.md, LICENSE]
# compress CSS output
sass:
  style: compressed
